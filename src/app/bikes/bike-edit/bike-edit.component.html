<h3>Editar Bicicleta</h3>
<div class="row">
  <div class="col-xs-6">
    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="number" id="id" class="form-control" formControlName="id">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" class="form-control" formControlName="marca">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="tipo">Tipo</label>
          <input type="text" id="tipo" class="form-control" formControlName="tipo">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" class="form-control" formControlName="color">
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="estado">Estado</label>
          <input type="text" id="estado" class="form-control" formControlName="estado">
        </div>
      </div>
      <h2>Ubicaci√≥n</h2>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="number" id="latitud" class="form-control" formControlName="latitude">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="number" id="longitud" class="form-control" formControlName="longitude">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>
